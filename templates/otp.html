<!--otp.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}
<style>
  *{
    margin: 0;
    padding: 0;
  }
  ul{
    list-style: none;
  }
  .all_page{
    background: url('https://i.postimg.cc/j29nhLfw/cover.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    padding: 3.3rem 0;
    }
  .holder {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #message {
      display: none
  }
  form.ui.form.padded.segment{
    box-shadow: 10px 8px 30px 5px #ddd;
  }
</style>
</head>
<body>
  <div class="all_page">
     <!--If there's an error, display the error-->
     {{ if .ErrorTitle}}
     <p class="bg-danger">
       {{.ErrorTitle}}: {{.ErrorMessage}}
     </p>
     {{end}}
     <div class="holder">
      <div class="ui raised text container">
        <div class="column">
          <h3 class="ui header">Verify your Phone Number</h3>
          <div class="ui compact message hidden" id="message">
          <p>
            Message goes here...
          </p>
        </div>
        <form class="ui form padded segment" method="post" action="/u/otp">
          <div class="field">
            <label>One time code</label>
            <input type="text" name="otp" required placeholder="XXXXXX" />
          </div>
          <button class="ui button" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>      

<script>
if (document.location.search.includes("error")) {
      const m = document.getElementById("message");
      m.style.display = "block";
      const err = document.location.search.replace("?error=", "");
      m.textContent = decodeURI(err);}
</script>
