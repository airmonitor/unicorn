<!--Embed the header.html template at this location-->
{{ template "header.html" .}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
  />
  <title>Create Project</title>
    <style>
      .holder {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      code {
        font-size: 9px !important;
        overflow-x: scroll;
      }
      /* input{
        border-image: linear-gradient(to right,#0971b7, #d6351e,#0971b7);
        border-image-slice: 1;
        background: #ddf;
      } */
      .panel.panel-default.col-sm-12{
        box-shadow: 10px 8px 30px 5px #ddd;
      }
    </style>
</head>

<body>
<h1>Create Project</h1>

<div class="panel panel-default col-sm-12">
  <div class="panel-body">
    <!--Create a form that POSTs to the `/project/create` route-->
    <form class="form" action="/project/create" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Project Title">
      </div>
      <div class="form-group">
        <label for="owner">Owner email address</label>
        <input type="text" class="form-control" id="owner" name="owner" placeholder="owner@unicorn.com">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" class="form-control" rows="10" id="content" placeholder="Describe your project idea"></textarea>
      </div>
      <div class="form-group">
        <label for="file">Select a Photo</label>
        <input type="file" name="file" id="file" accept="image/*"/>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>  
</body>
</html>
